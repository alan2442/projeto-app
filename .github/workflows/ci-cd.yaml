name: CI/CD - Build, Push Docker Image & Update Manifests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: alan2442/projeto4
  IMAGE_TAG: ${{ github.sha }}  # usa o SHA do commit como tag única

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Pega o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build da imagem Docker
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # Push da imagem para Docker Hub
      - name: Push Docker image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # Clonar o repositório de manifests
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: alan2442/projeto-manifests
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: manifests

      # Atualizar deployment.yaml
      - name: Update image tag in manifests
        run: |
          cd manifests
          sed -i "s|\(image:\s*\).*|\1$IMAGE_NAME:$IMAGE_TAG|g" deployment.yaml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Atualiza imagem para $IMAGE_TAG" || echo "Nada para commitar"
          git push origin HEAD:update-image-$IMAGE_TAG --force

      # Criar Pull Request
      - name: Create Pull Request in manifests repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MANIFESTS_PAT }}
          path: manifests
          title: "Atualiza imagem para $IMAGE_TAG"
          body: "Atualização automática via CI/CD"
          branch: update-image-${{ env.IMAGE_TAG }}
          base: main
